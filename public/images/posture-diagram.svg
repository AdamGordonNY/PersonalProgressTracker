<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Desk and chair -->
  <rect x="25" y="150" width="150" height="10" fill="#A1A1AA" />
  <rect x="55" y="160" width="90" height="5" fill="#A1A1AA" />
  <rect x="55" y="140" width="10" height="20" fill="#D4D4D8" />
  <rect x="135" y="140" width="10" height="20" fill="#D4D4D8" />
  
  <!-- Monitor -->
  <rect x="80" y="70" width="40" height="30" rx="2" fill="#D4D4D8" />
  <rect x="82" y="72" width="36" height="26" rx="1" fill="#3F3F46" />
  <rect x="95" y="100" width="10" height="15" fill="#A1A1AA" />
  <rect x="90" y="115" width="20" height="5" fill="#A1A1AA" />
  
  <!-- Keyboard -->
  <rect x="75" y="125" width="50" height="5" rx="1" fill="#71717A" />
  
  <!-- Person -->
  <!-- Head -->
  <circle cx="100" cy="45" r="10" fill="#FCD34D" />
  
  <!-- Body - good posture -->
  <line x1="100" y1="55" x2="100" y2="90" stroke="#22C55E" stroke-width="3" />
  <line x1="100" y1="65" x2="80" y2="75" stroke="#22C55E" stroke-width="3" />
  <line x1="100" y1="65" x2="120" y2="75" stroke="#22C55E" stroke-width="3" />
  <line x1="100" y1="90" x2="85" y2="120" stroke="#22C55E" stroke-width="3" />
  <line x1="100" y1="90" x2="115" y2="120" stroke="#22C55E" stroke-width="3" />
  
  <!-- Annotations -->
  <line x1="40" y1="45" x2="80" y2="45" stroke="#60A5FA" stroke-width="1" stroke-dasharray="2 2" />
  <text x="30" y="45" font-family="Arial" font-size="8" fill="#60A5FA">Eye level</text>
  
  <line x1="125" y1="75" x2="160" y2="75" stroke="#60A5FA" stroke-width="1" stroke-dasharray="2 2" />
  <text x="135" y="70" font-family="Arial" font-size="8" fill="#60A5FA">90° elbows</text>
  
  <line x1="120" y1="120" x2="160" y2="120" stroke="#60A5FA" stroke-width="1" stroke-dasharray="2 2" />
  <text x="130" y="115" font-family="Arial" font-size="8" fill="#60A5FA">90° knees</text>
  
  <!-- Back support indicator -->
  <line x1="60" y1="70" x2="80" y2="90" stroke="#60A5FA" stroke-width="1" stroke-dasharray="2 2" />
  <text x="40" y="70" font-family="Arial" font-size="8" fill="#60A5FA">Back support</text>
  
  <!-- Chair outline suggestion -->
  <path d="M70 90 Q 100 100, 100 140 Q 100 100, 130 90" stroke="#D4D4D8" stroke-width="2" fill="none" />
</svg>